<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>obviouslymilk's calculator</title>
</head>
<body>
    <div class='calculator-container'>
        <p class='history'></p>
        <p class='display'></p>
        <div class="func-container">
            <button type='button' class='clear'>AC</button>
            <button type='button' class='swap'>±</button>
            <button type='button' class='operator' value='div'>÷</button>            
        </div>
        <div class='buttons-container'>
            <button type='button' class='digit' value='7'>7</button>
            <button type='button' class='digit' value='8'>8</button>
            <button type='button' class='digit' value='9'>9</button>
            <button type='button' class='operator' value='mul'>×</button>

            <button type='button' class='digit' value='4'>4</button>
            <button type='button' class='digit' value='5'>5</button>
            <button type='button' class='digit' value='6'>6</button>
            <button type='button' class='operator' value='sub'>-</button>

            <button type='button' class='digit' value='1'>1</button>
            <button type='button' class='digit' value='2'>2</button>
            <button type='button' class='digit' value='3'>3</button>
            <button type='button' class='operator' value='add'>+</button>
        </div>
        <div class="func-container">
            <button type='button' class='digit' value='0' id='zero'>0</button>
            <button type='button' class='dot'>.</button>
            <button type='button' class='operator' value='equal'>=</button>
        </div>
    </div>
</body>
</html>
